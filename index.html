        /* åœ°åœ–å€åŸŸ */

        /* æ¨™é¡Œå€åŸŸ */
        .sidebar-header {

        /* é ç±¤é¸å–® */

        .search-bar {

        /* é³¥é¡æ¸…å–®æ»¾å‹•å€ */
        #bird-list-container {
            flex-grow: 1;

            padding: 10px;
        }

        /* å–®å€‹é³¥é¡é …ç›® */
        .bird-grid-item {

            margin-bottom: 10px;
            background: white;
            border-radius: 10px;

        .bird-info .name { font-weight: bold; font-size: 16px; color: #333; margin-bottom: 2px; }
        .bird-info .sci { font-size: 12px; color: #888; font-style: italic; }

        /* æ‰‹æ©Ÿç‰ˆé¸å–®æŒ‰éˆ• (æ ¹æ“šéœ€æ±‚ä¿®æ”¹ç‚ºæˆ¿å­èˆ‡æ”¾å¤§é¡) */
        .mobile-btn-group {
            display: none;
            position: absolute;
            z-index: 30;
            width: 100%;
            pointer-events: none;
        }

        .mobile-left-controls {
            position: absolute; top: 15px; left: 15px; display: flex; gap: 10px; pointer-events: auto;
        }

        .mobile-right-controls {

        .btn-circle {

            box-shadow: 0 2px 5px rgba(0,0,0,0.2); cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 20px;
        }

        .btn-search-mini {

            box-shadow: 0 2px 5px rgba(0,0,0,0.2); cursor: pointer;

        }

        @media (max-width: 768px) {

                left: -340px;
                transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }

<body>

<div class="mobile-btn-group">
    <div class="mobile-left-controls">
        <button class="btn-circle" onclick="resetView()" title="å›å…¨è¦½">ğŸ </button>
        <button class="btn-circle" onclick="getNearbyRecords()" title="é™„è¿‘é³¥æ³">ğŸ¯</button>
    </div>
    <div class="mobile-right-controls">
        <button class="btn-search-mini" onclick="toggleMobileSidebar()">ğŸ” é³¥ç¨®</button>
    </div>
</div>

<div class="container">
    <div class="sidebar-left" id="sidebar-left-panel">
        <div class="sidebar-header">
            <h2 style="margin:0">å°ç£å¥½é³¥</h2>
            <small id="data-count">æ­£åœ¨è®€å–è§€æ¸¬è³‡æ–™...</small>
        </div>
        
        <div class="tab-menu">
            <button class="tab-btn active" id="tab-record">å³æ™‚è§€æ¸¬</button>
            <button class="tab-btn" id="tab-hotspot">ç†±é»æœå°‹</button>
        </div>

        <div class="search-area">
            <div class="search-bar">
                <span>ğŸ”</span>
                <input type="text" id="search-input" placeholder="æœå°‹é³¥é¡åç¨±æˆ–åœ°é»...">
            </div>
        </div>

        <div id="bird-list-container"></div>
    </div>

    <div id="map"></div>
</div>

<script>
    let map;
    let allBirdsData = [];
    let currentDisplayCount = 0;
    const batchSize = 20;

    function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 25.0330, lng: 121.5654 },
            zoom: 12,
            mapTypeControl: false,
            fullscreenControl: false,
            streetViewControl: false
        });
        loadBirdData();
    }

    function loadBirdData() {
        fetch('static/birds_data.json')
            .then(res => res.json())
            .then(data => {
                allBirdsData = data.recent || []; 
                document.getElementById('data-count').textContent = `æœ¬æ—¥å…¨å°è§€æ¸¬ï¼š${allBirdsData.length} ç­†`;
                renderBirdList(true);
            })
            .catch(err => console.error("è¼‰å…¥å¤±æ•—", err));
    }

    // 1. å›é¦–é  (å…¨è¦½æ¨¡å¼)
    function resetView() {
        map.setCenter({ lat: 25.0330, lng: 121.5654 });
        map.setZoom(12);
    }

    // 2. æª¢ç´¢é™„è¿‘é³¥æ³
    function getNearbyRecords() {
        if (!navigator.geolocation) {
            alert("æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æŒå®šä½");
            return;
        }
        navigator.geolocation.getCurrentPosition(position => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            map.setCenter({ lat, lng });
            map.setZoom(13);

            // éæ¿¾æ–¹åœ“10km
            const nearby = allBirdsData.filter(bird => {
                const ky = 40000 / 360;
                const kx = Math.cos(Math.PI * lat / 180.0) * ky;
                const dx = Math.abs(lng - bird.lng) * kx;
                const dy = Math.abs(lat - bird.lat) * ky;
                return Math.sqrt(dx * dx + dy * dy) <= 10;
            });

            // æ›´æ–°æ¸…å–®å€
            const container = document.getElementById('bird-list-container');
            container.innerHTML = `<div style="padding:10px; font-weight:bold; color:#27ae60;">é™„è¿‘ 10km çš„è§€æ¸¬è¨˜éŒ„ï¼š</div>`;
            nearby.forEach(bird => {
                const item = createBirdItem(bird);
                container.appendChild(item);
            });
        });
    }

    function createBirdItem(bird) {
        const div = document.createElement('div');
        div.className = 'bird-grid-item';
        const imgUrl = bird.wikiImg || 'https://via.placeholder.com/60';
        div.innerHTML = `
            <img src="${imgUrl}">
            <div class="bird-info">
                <div class="name">${bird.name}</div>
                <div class="sci">${bird.sciName}</div>
                <div class="loc">${bird.locName}</div>
            </div>
        `;
        div.onclick = () => {
            map.setCenter({ lat: bird.lat, lng: bird.lng });
            map.setZoom(15);
        };
        return div;
    }

    function renderBirdList(reset = false) {
        const container = document.getElementById('bird-list-container');
        if (reset) { container.innerHTML = ''; currentDisplayCount = 0; }
        const nextBatch = allBirdsData.slice(currentDisplayCount, currentDisplayCount + batchSize);
        nextBatch.forEach(bird => container.appendChild(createBirdItem(bird)));
        currentDisplayCount += nextBatch.length;
    }

    function toggleMobileSidebar() {
        document.getElementById('sidebar-left-panel').classList.toggle('active');
    }

    document.getElementById('bird-list-container').onscroll = function() {
        if (this.scrollTop + this.clientHeight >= this.scrollHeight - 50) {
            if (currentDisplayCount < allBirdsData.length) renderBirdList();
        }
    };
</script>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>

</body>
