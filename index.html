    <style>

        body, html { margin: 0; padding: 0; height: 100%; font-family: "Microsoft JhengHei", sans-serif; overflow: hidden; background: #f0f2f5;}
        .container { display: flex; height: 100vh; position: relative; width: 100vw; }

        /* --- ä¿®æ­£ï¼šæ‰‹æ©Ÿç‰ˆ UI ç¸®å°æŒ‰éˆ•èˆ‡æ–°å¢åŠŸèƒ½ --- */
        .mobile-controls {
            display: none; position: absolute; z-index: 30; width: 100%; pointer-events: none;
        }
        
        .btn-circle {
            background: white; border: none; width: 45px; height: 45px; border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); cursor: pointer; pointer-events: auto;

<div class="mobile-controls">

        <button class="btn-circle" onclick="goHome()" title="å›é¦–é ">ğŸ </button>
        <button class="btn-circle" onclick="findNearby()" title="é™„è¿‘é³¥æ³">ğŸ¯</button>
    </div>
    <div class="right-btns">
        <button class="search-toggle-btn" onclick="toggleMobileSidebar()">ğŸ” é³¥ç¨®</button>
    </div>
</div>

<div class="container">
    <div class="sidebar-left" id="sidebar-left-panel">
        <div class="sidebar-header">
            <h2 style="margin:0">å°ç£å¥½é³¥</h2>
            <small id="data-count">è¼‰å…¥ä¸­...</small>
        </div>
        <div class="tab-menu">
            <button class="tab-btn active">å³æ™‚è§€æ¸¬</button>
            <button class="tab-btn">ç†±é»æœå°‹</button>
        </div>
        <div class="search-area">
            <div class="search-bar">
                <span>ğŸ”</span>
                <input type="text" id="search-input" placeholder="æœå°‹é³¥é¡æˆ–åœ°é»...">
            </div>
        </div>
        <div id="bird-list-container"></div>
    </div>
    <div id="map"></div>
</div>

<script>
    let map;
    let allBirdsData = [];
    let currentDisplayCount = 0;
    const batchSize = 20;

    function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 25.0330, lng: 121.5654 },
            zoom: 12,
            mapTypeControl: false,
            fullscreenControl: false,
            streetViewControl: false
        });
        loadBirdData();
    }

    function loadBirdData() {
        fetch('static/birds_data.json')
            .then(res => res.json())
            .then(data => {
                allBirdsData = data.recent || []; 
                document.getElementById('data-count').textContent = `æœ¬æ—¥è§€æ¸¬ï¼š${allBirdsData.length} ç­†`;
                renderBirdList(true);
            })
            .catch(err => {
                console.error("è¼‰å…¥å¤±æ•—", err);
            });
    }

    // 1. å›é¦–é  (å…¨è¦½æ¨¡å¼)
    function goHome() {
        map.setCenter({ lat: 25.0330, lng: 121.5654 });
        map.setZoom(12);
    }

    // 2. é™„è¿‘é³¥æ³åŠŸèƒ½ (10å…¬é‡Œéæ¿¾)
    function findNearby() {
        if (!navigator.geolocation) {
            alert("æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æŒå®šä½åŠŸèƒ½");
            return;
        }

        navigator.geolocation.getCurrentPosition(position => {
            const userLat = position.coords.latitude;
            const userLng = position.coords.longitude;
            
            map.setCenter({ lat: userLat, lng: userLng });
            map.setZoom(13);

            // è¨ˆç®—æ–¹åœ“10å…¬é‡Œçš„é³¥é» (Haversine formula)
            const nearbyBirds = allBirdsData.filter(bird => {
                const dist = getDistance(userLat, userLng, bird.lat, bird.lng);
                return dist <= 10; // 10å…¬é‡Œ
            });

            // é‡æ–°æ¸²æŸ“å·¦å´æ¸…å–®
            const container = document.getElementById('bird-list-container');
            container.innerHTML = `<div style="padding:10px; font-weight:bold; color:#27ae60;">ğŸ“ é™„è¿‘ 10km å…§çš„è§€æ¸¬ç´€éŒ„ï¼š</div>`;
            renderFilteredList(nearbyBirds);
            
            alert(`å·²æ‰¾åˆ°é™„è¿‘ ${nearbyBirds.length} è™•é³¥æ³ç´€éŒ„`);
        }, () => {
            alert("ç„¡æ³•ç²å–æ‚¨çš„ä½ç½®ï¼Œè«‹æª¢æŸ¥æ¬Šé™è¨­å®š");
        });
    }

    function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371; // åœ°çƒåŠå¾‘ (km)
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        return R * c;
    }

    function renderFilteredList(data) {
        const container = document.getElementById('bird-list-container');
        data.forEach(bird => {
            const div = document.createElement('div');
            div.className = 'bird-grid-item';
            const imgUrl = bird.wikiImg || 'https://via.placeholder.com/60';
            div.innerHTML = `<img src="${imgUrl}"><div class="bird-info"><div class="name">${bird.name}</div><div class="sci">${bird.sciName}</div></div>`;
            div.onclick = () => {
                map.setCenter({ lat: bird.lat, lng: bird.lng });
                map.setZoom(15);
            };
            container.appendChild(div);
        });
    }

    function renderBirdList(reset = false) {
        const container = document.getElementById('bird-list-container');
        if (reset) { container.innerHTML = ''; currentDisplayCount = 0; }
        const nextBatch = allBirdsData.slice(currentDisplayCount, currentDisplayCount + batchSize);
        renderFilteredList(nextBatch);
        currentDisplayCount += nextBatch.length;
    }

    function toggleMobileSidebar() {
        document.getElementById('sidebar-left-panel').classList.toggle('active');
    }
</script>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>

</body>
