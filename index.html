        /* å–®å€‹é³¥é¡é …ç›® */

        /* å³ä¸Šè§’æœå°‹éˆ• */

        /* é®ç½© */

<body>

<div class="mobile-ui-group">
    <div class="mobile-left-btns">
        <button class="icon-btn" onclick="resetMapView()" title="å›å…¨è¦½">ğŸ </button>
        <button class="icon-btn" onclick="locateNearbyBirds()" title="é™„è¿‘é³¥æ³">ğŸ¯</button>

        <button class="mini-search-btn" onclick="toggleMobileSidebar()">ğŸ” é³¥ç¨®</button>
    </div>
</div>

<div id="sidebar-overlay" onclick="toggleMobileSidebar()"></div>

<div class="container">
    <div class="sidebar-left" id="sidebar-left-panel">
        <div class="sidebar-header">
            <h2 style="margin:0">å°ç£å¥½é³¥</h2>
            <small id="data-count">æ­£åœ¨è®€å–è§€æ¸¬è³‡æ–™...</small>
        </div>
        
        <div class="tab-menu">
            <button class="tab-btn active" id="tab-record">å³æ™‚è§€æ¸¬</button>
            <button class="tab-btn" id="tab-hotspot">ç†±é»æœå°‹</button>
        </div>

        <div class="search-area">
            <div class="search-bar">
                <span>ğŸ”</span>
                <input type="text" id="search-input" placeholder="æœå°‹é³¥é¡åç¨±æˆ–åœ°é»...">
            </div>
        </div>

        <div id="bird-list-container"></div>
    </div>

    <div id="map"></div>
</div>

<script>
    let map;
    let allBirdsData = [];
    let currentDisplayCount = 0;
    const batchSize = 20;

    function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 25.0330, lng: 121.5654 },
            zoom: 12,
            mapTypeControl: false,
            fullscreenControl: false,
            streetViewControl: false,
            styles: [{ featureType: "poi", elementType: "labels", stylers: [{ visibility: "off" }] }]
        });
        loadBirdData();
    }

    function loadBirdData() {
        fetch('static/birds_data.json')
            .then(res => res.json())
            .then(data => {
                allBirdsData = data.recent || []; 
                document.getElementById('data-count').textContent = `æœ¬æ—¥å…¨å°è§€æ¸¬ï¼š${allBirdsData.length} ç­†`;
                renderBirdList(true);
            })
            .catch(err => {
                console.error("è¼‰å…¥å¤±æ•—", err);
            });
    }

    // --- åŠŸèƒ½ 1ï¼šå›é¦–é  (å…¨è¦½æ¨¡å¼) ---
    function resetMapView() {
        map.setCenter({ lat: 25.0330, lng: 121.5654 });
        map.setZoom(12);
    }

    // --- åŠŸèƒ½ 2ï¼šå®šä½ä¸¦æª¢ç´¢æ–¹åœ“10km ---
    function locateNearbyBirds() {
        if (!navigator.geolocation) {
            alert("æ‚¨çš„è¨­å‚™ä¸æ”¯æŒå®šä½åŠŸèƒ½");
            return;
        }

        navigator.geolocation.getCurrentPosition(position => {
            const userLat = position.coords.latitude;
            const userLng = position.coords.longitude;
            
            map.setCenter({ lat: userLat, lng: userLng });
            map.setZoom(13);

            // è¨ˆç®—è·é›¢ä¸¦éæ¿¾
            const nearby = allBirdsData.filter(bird => {
                const distance = calculateDistance(userLat, userLng, bird.lat, bird.lng);
                return distance <= 10;
            });

            // æ›´æ–°æ¸…å–®
            const container = document.getElementById('bird-list-container');
            container.innerHTML = `<div style="padding:10px; font-weight:bold; color:#27ae60;">ğŸ“ é™„è¿‘ 10 å…¬é‡Œè§€æ¸¬ç´€éŒ„ï¼š</div>`;
            
            nearby.forEach(bird => {
                const div = createBirdItem(bird);
                container.appendChild(div);
            });

            alert(`å®šä½æˆåŠŸï¼æ–¹åœ“ 10km å…§å…±æœ‰ ${nearby.length} ç­†ç´€éŒ„`);
        }, () => {
            alert("ç„¡æ³•ç²å–ä½ç½®ï¼Œè«‹ç¢ºèªå®šä½æ¬Šé™å·²é–‹å•Ÿ");
        });
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function createBirdItem(bird) {
        const div = document.createElement('div');
        div.className = 'bird-grid-item';
        const imgUrl = bird.wikiImg || 'https://via.placeholder.com/60';
        div.innerHTML = `
            <img src="${imgUrl}">
            <div class="bird-info">
                <div class="name">${bird.name}</div>
                <div class="sci">${bird.sciName}</div>
                <div class="loc">${bird.locName}</div>
            </div>
        `;
        div.onclick = () => {
            map.setCenter({ lat: bird.lat, lng: bird.lng });
            map.setZoom(15);
            // ... InfoWindow é‚è¼¯åŒåŸç‰ˆ ...
        };
        return div;
    }

    function renderBirdList(reset = false) {
        const container = document.getElementById('bird-list-container');
        if (reset) { container.innerHTML = ''; currentDisplayCount = 0; }
        const nextBatch = allBirdsData.slice(currentDisplayCount, currentDisplayCount + batchSize);
        nextBatch.forEach(bird => container.appendChild(createBirdItem(bird)));
        currentDisplayCount += nextBatch.length;
    }

    function toggleMobileSidebar() {
        document.getElementById('sidebar-left-panel').classList.toggle('active');
        document.getElementById('sidebar-overlay').classList.toggle('active');
    }

    document.getElementById('bird-list-container').onscroll = function() {
        if (this.scrollTop + this.clientHeight >= this.scrollHeight - 50) {
            if (currentDisplayCount < allBirdsData.length) renderBirdList();
        }
    };
</script>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
